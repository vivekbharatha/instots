<div layout="column">
  <h1 class="text-center">Instots</h1>


  <md-button class="md-fab md-primary" aria-label="New Post" ng-click="showForm($event)">
            New
        </md-button>

  <md-content layout="column" layout-fill style="padding-bottom: 32px;">
    <md-whiteframe class="md-whiteframe-z2" ng-repeat="post in posts" layout layout-aling="center center">
      <div layout="column">
        <h4>{{post.title}}</h4>
        <p>{{post.content}}</p>
        <form>
          <md-input-container>
            <label>Comment</label>
            <input name="comment" ng-model="post.comment" type="text" ng-required="true">
          </md-input-container>
        </form>
      </div>
    </md-whiteframe>
  </md-content>
